<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container">
    <form
            method="post"
            th:action="@{'/employee/reject-order/' + ${order.id}}"
            class="form"
    >
        <button
                class="button button--info"
                type="submit"
        >
            Отклонить
        </button>
    </form>

    <form
            method="post"
            th:action="@{'/employee/confirm-order/' + ${order.id}}"
            class="form"
    >
        <button
                class="button button--info"
                type="submit"
        >
            Подтвердить
        </button>
    </form>
</section>
</body>
</html>
