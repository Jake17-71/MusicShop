<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/employee/dashboard?table=orders"
                class="link tables__controls-button"
        >Список заказов
        </a>
        <a
                href="/employee/dashboard?table=products"
                class="link tables__controls-button"
        >Список товаров
        </a>
        <a
                href="/employee/dashboard?table=categories"
                class="link tables__controls-button"
        >Список категорий
        </a>
    </div>

    <div class="tables tables__wrapper">
        <h2 class="h2">Список категорий</h2>
        <a
                class="link"
                href="/employee/add/category"
        >Добавить категорию
        </a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="category : ${categories}">
                <td>
                    <a
                            th:href="@{'/employee/update/category/' + ${category.id}}"
                            th:text="${category.id}"
                    ></a>
                </td>
                <td th:text="${category.name}"></td>
                <td th:text="${#strings.isEmpty(category.description)} ? 'Нет описания' : ${category.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
