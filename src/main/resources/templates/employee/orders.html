<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/employee/dashboard?table=orders"
                class="link tables__controls-button"
        >Список заказов
        </a>
        <a
                href="/employee/dashboard?table=products"
                class="link tables__controls-button"
        >Список товаров
        </a>
        <a
                href="/employee/dashboard?table=categories"
                class="link tables__controls-button"
        >Список категорий
        </a>
    </div>

    <div class="tables tables__wrapper">
        <h2>Список активных заказов</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Покупатель</th>
                <th scope="col">Время создания</th>
                <th scope="col">Товары</th>
                <th scope="col">Итоговая стоимость</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td>
                    <a
                            th:href="@{'/employee/order/' + ${order.id}}"
                            th:text="${order.id}"
                    ></a>
                </td>
                <td th:text="${order.customerLastName + ' ' + order.customerFirstName}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></td>
                <td>
                    <ol class="table__ol">
                        <li
                                class="table__item"
                                th:each="product : ${order.products}"
                                th:text="${product.key} + ' - ' + ${product.value} + ' шт.'"
                        ></li>
                    </ol>
                </td>
                <td th:text="${order.totalPrice} + ' ₽'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
