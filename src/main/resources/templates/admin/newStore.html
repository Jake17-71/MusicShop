<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div>
  <h2>Добавление нового магазина</h2>
  <form method="post" action="/admin/add/store">

    <div>
      <label for="status">Статус магазина:</label>
      <select id="status" name="status">
        <option value="ACTIVE">Работает</option>
        <option value="CLOSED">Закрыт навсегда</option>
        <option value="INACTIVE">Временно закрыт</option>
      </select>
    </div>
    <br>

    <div>
      <label for="location">Адрес магазина:</label>
      <input type="text" id="location" name="location" maxlength="64" placeholder="г. Москва, ул. Декабрьская Б., д. 3, стр. 1" required>
    </div>
    <br>

    <div>
      <label for="workingHours">Время работы:</label>
      <input type="text" id="workingHours" name="workingHours" maxlength="32" placeholder="Пн-Пт 8:00-20:00" required>
    </div>
    <br>

    <div>
      <label for="openDate">Дата открытия:</label>
      <input type="date" id="openDate" name="openDate" pattern="\d{2}\.\d{2}\.\d{4}" placeholder="ДД.ММ.ГГГГ" required>
    </div>
    <br>

    <button type="submit">Подтвердить</button>
    <br>
  </form>
</div>
</body>
</html>
